{% extends "base.html" %}

{% block content %}
<h2>Редактировать данные клиента</h2>
<form action="/client/edit" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>

    <label for="gender">Пол:</label>
    <select id="gender" name="gender" required>
        <option value="male" {% if user.gender == male %}selected{% endif %}>Мужской</option>
        <option value="female" {% if user.gender == female %}selected{% endif %}>Женский</option>
    </select><br><br>

    <button type="submit">Сохранить изменения</button>
</form>

<!-- Кнопка "На главную" -->
<form action="/" method="get">
    <button type="submit">На главную</button>
</form>

<!-- Кнопка "Меню" -->
<form action="/menu" method="get">
    <button type="submit">Купить абонемент</button>
</form>
{% endblock %}
